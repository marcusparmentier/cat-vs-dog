<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog</h1>
      <p>Click a button to see what conversations happens:</p>

      <button class="btn btn-primary" id="cat">Cat</button>
      <button class="btn btn-inverse" id="dog">Dog</button>

      <div class="row">
        <div class="col-md-12">
          <h2>Animal Conversation:</h2>
          <ul class="unstyled" id="vs">

          </ul>
        </div>

      <div class="row">
        <div class="col-md-12">
          <h2>Animal Images</h2>
          <p id="imgCat">Click for Cat</p>
          <p id="imgDog">Click for Dog</p>
          <ul class="unstyled" id="imgVs">

          </ul>
        </div>


    </div>
  </body>
</html>
